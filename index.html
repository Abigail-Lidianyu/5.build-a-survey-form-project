<!DOCTYPE html>
<html
  lang="en">
<head>
  <meta 
    charset="UTF-8">
  <title>Film Vs.Digital Camera Survey Form
    </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 
    id="title">
    Film Vs. Digital Camera Survey Form
    </h1>
    <p 
      id="description">
      Thank you for your time : )
    </p>
    <hr class="bottom-line">
  <form 
    id="survey-form">
      <fieldset>
        <label 
            for="name"
            id="name-label">Name
          <input 
            id="name" 
            type="text"
            required
            placeholder="Enter your name">
        </label>
        <label 
          for="email"
          id="email-label">Email
          <input 
            id="email" 
            type="email"
            required
            placeholder="Enter your Email">
        </label>
        <label 
          for="number"
          id="number-label"> Age(optional)
          <input 
            id="number" 
            type="number"
            max="120"
            min="0"
            required
            placeholder="Age">
        </label>
        <label for="dropdown">
            Which option best describes your current role?</label>
        <select 
          id="dropdown"
          required>
            <option disabled
            value="">select current role
            </option>
            <option 
            value="1"
            class="black">students
            </option>
            <option 
            value="2"
            class="black">full-time job
            </option>
            <option 
            value="3"
            class="black">part-time job
            </option>
            <option 
            value="4"
            class="black">full-time learner
            </option>
            <option 
            value="5"
            class="black">other
            </option>
            <option 
            value="6"
            class="black">prefer not to say
            </option>
        </select>
      </fieldset>
      <fieldset>
        <label 
          for="preference">Do you have a preference for using film or digital photography?<br> <br>
          <input 
            type="radio"
            id="preference" 
            name="1"
            value="1"
            class="inline"
            checked
            required> Yes, I prefer using film.<br>
          <input 
            type="radio"
            id="preference"  
            name="1"
            value="1"
            class="inline"> Yes, I prefer using digital.<br>
          <input 
            type="radio"
            id="preference" 
            name="1"
            value="1"
            class="inline"> No, I have no preference.
        </fieldset>
        <fieldset>
        <label 
          for="factors"> What factors are important in choosing cameras? 
        </label><br>
            <input 
              type="checkbox"  
              class="inline"
              value="x"
              required> Cost<br>
            <input 
              type="checkbox" 
              class="inline"
              value="x"> Size and Weight<br>
            <input 
              type="checkbox" 
              class="inline"
              value="x"> Feedback<br>
            <input 
              type="checkbox"
              class="inline"
              value="x"> Storage Capacity<br>
            <input 
              type="checkbox"
              class="inline"
              value="x"> Photo Quality<br>
            <input 
              type="checkbox"
              class="inline"
              value="x"> other
              <input 
              type="text"
              class="typearea"
              placeholder="Type here">
        </fieldset>
        <fieldset>
          <label 
            for="cameras">Do you have a camera? What camera are you using?</label> 
            <textarea 
              id="other-factors"
              placeholder="Type here"></textarea> <Menu:context></Menu:context>
        </fieldset>
         <input
            type="submit"
            id="submit"/>
    </form>
    </main>
  </body>
</html>
